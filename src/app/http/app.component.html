  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

  <div class="loguser" *ngIf="authService.getUser()">
    Logged in as <b>{{ authService.getUser() }}</b>
    <a href (click)="logout()">Log out</a>
  </div>
  <form class="login-form" *ngIf="!authService.getUser()">
    <div class="form-group">
      <label for="username">User:</label>
      <input class="form-control" name="username" #username>
    </div>

    <div class="form-group log-status">
      <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" #password>
    </div>
<div class="alert" role="alert" *ngIf="message">
    {{ message }}
  </div>
    <button class="log-btn" (click)="login(username.value, password.value)">
                             Submit
    </button>
